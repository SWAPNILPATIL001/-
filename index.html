<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>आपलं मंडळ </title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f7f4;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }
    header {
      background: #6ab04c;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .balance-box {
      display: flex;
      justify-content: space-between;
      background: #dff9fb;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    button {
      background: #6ab04c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #6ab04c;
      color: white;
    }
  </style>
</head>
<body>
  <header>आपलं मंडळ </header>

  <div class="container">
    <!-- Balance Section -->
    <div class="balance-box">
      <div>एकूण जमा (Total): ₹<span id="totalBalance">0</span></div>
      <div>शिल्लक (Remaining): ₹<span id="remainingBalance">0</span></div>
    </div>

    <!-- Add Record Form -->
    <h3>नोंद जोडा</h3>
    <input type="number" id="amount" placeholder="रक्कम लिहा" />
    <input type="text" id="note" placeholder="नोंद (उदा.)" />
    <select id="type">
      <option value="add">जमा</option>
      <option value="withdraw">काढणे</option>
      <option value="interest">व्याज जोडा</option>
    </select>
    <button onclick="addRecord()">नोंद जोडा</button>

    <!-- Records Table -->
    <h3>इतिहास</h3>
    <table>
      <thead>
        <tr>
          <th>दिनांक</th>
          <th>प्रकार</th>
          <th>रक्कम</th>
          <th>नोंद</th>
        </tr>
      </thead>
      <tbody id="records"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBSU3MAkXIV0Czy4O8cMSE70XLXuPUTeQc",
      authDomain: "saving-bisshi.firebaseapp.com",
      databaseURL: "https://saving-bisshi-default-rtdb.firebaseio.com",
      projectId: "saving-bisshi",
      storageBucket: "saving-bisshi.appspot.com",
      messagingSenderId: "574897176512",
      appId: "1:574897176512:web:209119be5fd58308dbd225",
      measurementId: "G-5W3ZBFYNYJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let totalBalance = 0;
    let remainingBalance = 0;

    function updateBalance() {
      document.getElementById("totalBalance").innerText = totalBalance;
      document.getElementById("remainingBalance").innerText = remainingBalance;
    }

    window.addRecord = function() {
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      const type = document.getElementById("type").value;
      if (isNaN(amount) || amount <= 0) return alert("योग्य रक्कम लिहा!");

      const date = new Date().toLocaleDateString("mr-IN");

      // Balance Calculation
      if (type === "add") {
        totalBalance += amount;
        remainingBalance += amount;
      } else if (type === "withdraw") {
        remainingBalance -= amount;
      } else if (type === "interest") {
        totalBalance += amount;
        remainingBalance += amount;
      }

      updateBalance();

      // Save to Firebase
      push(ref(db, "records"), { date, type, amount, note });
      
      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
    };

    // Fetch Records
    onChildAdded(ref(db, "records"), snapshot => {
      const data = snapshot.val();
      const row = `<tr>
        <td>${data.date}</td>
        <td>${data.type}</td>
        <td>₹${data.amount}</td>
        <td>${data.note}</td>
      </tr>`;
      document.getElementById("records").innerHTML += row;
    });

    updateBalance();
  </script>
</body>
</html>
